<template>
    <lightning-card>

        <lightning-combobox 
            options={objectsList} 
            value={selectedObject} 
            label="Select the Object to Use"
            onchange={handleSelection}>
        </lightning-combobox>


        <template lwc:if={objectSelected}>
            <c-field-selector object-to-use={selectedObject} onfieldsubmit={handleFields}></c-field-selector>
        </template>
    </lightning-card>
</template>
