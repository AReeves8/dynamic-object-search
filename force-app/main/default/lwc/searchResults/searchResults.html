<!-- sldsValidatorIgnore -->
<template>
    <lightning-card>
        
        <!-- 
            if there's an error, display the error message. 
            if object and fields have been selected, display the table. 
            otherwise, display an instructional message. 
        -->
        <template lwc:if={errorMessage}>

            <div class="slds-text-align_center slds-text-heading_medium slds-text-color_error">
                {errorMessage}
            </div>
            
        </template>
        <template lwc:elseif={toggleTable}>

            <div class="slds-text-align_center slds-text-heading_large slds-var-p-around_medium">
                {selectedObject} Records Returned
            </div>

            <lightning-datatable
                key-field="id"
                data={tableRowData}
                columns={tableColData}
                class="slds-var-p-around_small"
            >
            </lightning-datatable>

        </template>
        <template lwc:else>

            <div class="slds-text-align_center slds-text-heading_medium">
                Please select an object and up to 10 fields.
            </div>

        </template>
        
    </lightning-card>
</template>
